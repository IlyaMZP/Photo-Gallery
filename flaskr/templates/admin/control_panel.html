{% extends "admin/base.html" %}
{% block content %}
{% if username %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Gallery</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">{{ username }}</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload an image</h1>
      <hr>
      {% if error %}
      <h2> {{ error }} </h2>
      {% endif %}
      <form action="/admin/upload_image" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>Select images</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image[]" id="image" multiple>
            <label class="custom-file-label" for="image">Select images</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>

{% else %}
<h2>Login</h2>
<form action="/admin" method="POST">
  <input type="username" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Log in">
</form>
<a href="{{ url_for('register') }}"> Register </a>

{% endif %}
{% endblock %}
